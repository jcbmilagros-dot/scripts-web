<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cypher Hub</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, sans-serif;
}

body{
  background:linear-gradient(135deg,#0f051d,#1a0033,#0f051d);
  color:white;
  overflow-x:hidden;
}

/* ===== ENTRADA ===== */

#intro{
  position:fixed;
  width:100%;
  height:100%;
  background:#0f051d;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  z-index:9999;
}

#intro img{
  width:200px;
  animation:zoomIn 1.5s ease-in-out;
}

@keyframes zoomIn{
  from{transform:scale(0.6);opacity:0;}
  to{transform:scale(1);opacity:1;}
}

/* ===== CONTENIDO ===== */

.container{
  padding:40px 20px;
  text-align:center;
}

h1{
  font-size:32px;
  margin-bottom:30px;
  background:linear-gradient(90deg,#c084fc,#9333ea);
  -webkit-background-clip:text;
  color:transparent;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:20px;
}

.card{
  background:rgba(255,255,255,0.05);
  backdrop-filter:blur(10px);
  border:1px solid rgba(255,255,255,0.1);
  padding:20px;
  border-radius:20px;
  transition:0.3s;
  box-shadow:0 0 15px rgba(147,51,234,0.2);
}

.card:hover{
  transform:translateY(-5px);
  box-shadow:0 0 25px rgba(147,51,234,0.5);
}

.card h2{
  margin-bottom:15px;
}

.btn{
  padding:10px 20px;
  border:none;
  border-radius:30px;
  background:linear-gradient(90deg,#9333ea,#c084fc);
  color:white;
  cursor:pointer;
  transition:0.3s;
}

.btn:hover{
  transform:scale(1.05);
}

textarea{
  width:100%;
  height:100px;
  margin-top:15px;
  background:#1a0033;
  border:none;
  border-radius:10px;
  color:#c084fc;
  padding:10px;
  display:none;
}

/* ===== VERIFICACIÓN ===== */

#overlay{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:linear-gradient(135deg,#4c1d95,#1e1b4b);
  display:none;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  z-index:9998;
  text-align:center;
  padding:20px;
}

#overlay h2{
  font-size:28px;
  margin-bottom:15px;
}

.discord-btn{
  background:white;
  color:#4c1d95;
  padding:15px 30px;
  border-radius:40px;
  text-decoration:none;
  font-weight:bold;
  margin-top:15px;
}

#count{
  font-size:50px;
  margin-top:20px;
}
</style>
</head>

<body>

<!-- INTRO -->
<div id="intro">
  <img src="logo.png" alt="Logo">
</div>

<!-- VERIFICACIÓN -->
<div id="overlay">
  <h2>VERIFICACIÓN NECESARIA</h2>
  <p>Únete a nuestro Discord para obtener los códigos</p>
  <a href="#" class="discord-btn" target="_blank">UNIRSE A DISCORD</a>
  <div id="count">5</div>
</div>

<div class="container">
  <h1>CYBER HUB - CÓDIGOS</h1>

  <div class="grid">

    <div class="card">
      <h2>Código 1</h2>
      <button class="btn" onclick="obtener('c1')">Obtener</button>
      <textarea id="c1">CODIGO-12345-AAA</textarea>
    </div>

    <div class="card">
      <h2>Código 2</h2>
      <button class="btn" onclick="obtener('c2')">Obtener</button>
      <textarea id="c2">CODIGO-67890-BBB</textarea>
    </div>

    <div class="card">
      <h2>Código 3</h2>
      <button class="btn" onclick="obtener('c3')">Obtener</button>
      <textarea id="c3">CODIGO-54321-CCC</textarea>
    </div>

    <div class="card">
      <h2>Código 4</h2>
      <button class="btn" onclick="obtener('c4')">Obtener</button>
      <textarea id="c4">CODIGO-99999-DDD</textarea>
    </div>

    <div class="card">
      <h2>Código 5</h2>
      <button class="btn" onclick="obtener('c5')">Obtener</button>
      <textarea id="c5">CODIGO-88888-EEE</textarea>
    </div>

  </div>
</div>

<script>

/* Intro desaparece */
setTimeout(()=>{
  document.getElementById("intro").style.display="none";
},2000);

let verificado = localStorage.getItem("verificado");

function obtener(id){
  if(verificado){
    mostrar(id);
  }else{
    verificar(id);
  }
}

function verificar(id){
  const overlay = document.getElementById("overlay");
  overlay.style.display="flex";
  let tiempo=5;
  const count=document.getElementById("count");
  count.textContent=tiempo;

  const intervalo=setInterval(()=>{
    tiempo--;
    count.textContent=tiempo;

    if(tiempo<=0){
      clearInterval(intervalo);
      overlay.style.display="none";
      localStorage.setItem("verificado","true");
      verificado=true;
      mostrar(id);
    }
  },1000);
}

function mostrar(id){
  document.getElementById(id).style.display="block";
}

</script>

</body>
</html>
