<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cypher Hub</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

<style>

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  background:radial-gradient(circle at top,#1b0033,#0c0018 60%);
  color:white;
  overflow-x:hidden;
}

/* ===== INTRO ===== */

#intro{
  position:fixed;
  width:100%;
  height:100%;
  background:#0c0018;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:9999;
}

#intro img{
  width:220px;
  animation:logoIntro 1.8s ease forwards;
}

@keyframes logoIntro{
  0%{transform:scale(.6);opacity:0}
  100%{transform:scale(1);opacity:1}
}

/* ===== HEADER ===== */

.header{
  padding:30px 20px;
  text-align:center;
}

.header h1{
  font-size:34px;
  font-weight:800;
  background:linear-gradient(90deg,#a855f7,#9333ea,#c084fc);
  -webkit-background-clip:text;
  color:transparent;
  text-shadow:0 0 20px rgba(168,85,247,.4);
}

/* ===== STATS ===== */

.stats{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:15px;
  padding:0 20px 30px;
}

.stat-box{
  background:rgba(255,255,255,.05);
  border:1px solid rgba(255,255,255,.08);
  padding:15px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 0 20px rgba(147,51,234,.2);
}

.stat-box h2{
  font-size:26px;
  color:#c084fc;
}

/* ===== CARDS ===== */

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:20px;
  padding:0 20px 60px;
}

.card{
  background:linear-gradient(145deg,#16002a,#0d0018);
  border-radius:25px;
  padding:25px;
  border:1px solid rgba(168,85,247,.2);
  box-shadow:0 0 25px rgba(147,51,234,.2);
  transition:.3s;
  position:relative;
}

.card:hover{
  transform:translateY(-6px);
  box-shadow:0 0 35px rgba(168,85,247,.5);
}

.card h2{
  margin-bottom:15px;
  font-weight:600;
}

.btn{
  width:100%;
  padding:12px;
  border:none;
  border-radius:40px;
  background:linear-gradient(90deg,#9333ea,#c084fc);
  color:white;
  font-weight:600;
  cursor:pointer;
  transition:.3s;
}

.btn:hover{
  transform:scale(1.05);
}

textarea{
  width:100%;
  height:90px;
  margin-top:15px;
  background:#120021;
  border:1px solid #9333ea;
  border-radius:15px;
  color:#c084fc;
  padding:10px;
  resize:none;
  display:none;
}

/* COPIAR */

.copy-btn{
  margin-top:10px;
  background:#22c55e;
}

/* ===== OVERLAY ===== */

#overlay{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(12,0,24,.95);
  display:none;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  z-index:9998;
  text-align:center;
}

#overlay h2{
  margin-bottom:20px;
  font-size:26px;
}

.discord{
  background:white;
  color:#4c1d95;
  padding:14px 30px;
  border-radius:40px;
  font-weight:600;
  text-decoration:none;
  margin-top:15px;
}

</style>
</head>

<body>

<div id="intro">
  <img src="logo.png">
</div>

<div class="header">
  <h1>CYBER HUB SCRIPTS</h1>
</div>

<div class="stats">
  <div class="stat-box">
    <p>Usuarios online</p>
    <h2 id="online">0</h2>
  </div>
  <div class="stat-box">
    <p>Visitas totales</p>
    <h2 id="visitas">0</h2>
  </div>
  <div class="stat-box">
    <p>Copias realizadas</p>
    <h2 id="copias">0</h2>
  </div>
</div>

<div class="grid">

  ${[1,2,3,4,5].map(i=>`
  <div class="card">
    <h2>CÃ³digo ${i}</h2>
    <button class="btn" onclick="obtener('c${i}')">âš¡ Obtener</button>
    <textarea id="c${i}" readonly>Este es el CÃ³digo:

loadstring("@codigo2026-${i}")</textarea>
    <button class="btn copy-btn" onclick="copiar('c${i}')">Copiar CÃ³digo</button>
  </div>
  `).join("")}

</div>

<div id="overlay">
  <h2>ðŸ”’ VerificaciÃ³n necesaria</h2>
  <p>Ãšnete al Discord para desbloquear</p>
  <a href="https://discord.gg/cypherhub" target="_blank" class="discord">Ir al Discord</a>
  <button class="btn" style="margin-top:20px" onclick="verificado()">Ya me unÃ­</button>
</div>

<script>

/* INTRO */
setTimeout(()=>{
  document.getElementById("intro").style.display="none";
},2000);

/* STATS SIMULADAS */
function random(min,max){
  return Math.floor(Math.random()*(max-min)+min);
}

document.getElementById("online").textContent=random(15,60);
document.getElementById("visitas").textContent=random(1200,8000);
document.getElementById("copias").textContent=localStorage.getItem("copias")||0;

let autorizado=localStorage.getItem("verificado");

/* VERIFICACION */
function obtener(id){
  if(autorizado){
    mostrar(id);
  }else{
    document.getElementById("overlay").style.display="flex";
    window.codigoActual=id;
  }
}

function verificado(){
  localStorage.setItem("verificado","true");
  autorizado=true;
  document.getElementById("overlay").style.display="none";
  mostrar(window.codigoActual);
}

function mostrar(id){
  document.getElementById(id).style.display="block";
}

/* COPIAR */

function copiar(id){
  let text=document.getElementById(id);
  text.select();
  document.execCommand("copy");

  let total=parseInt(localStorage.getItem("copias")||0)+1;
  localStorage.setItem("copias",total);
  document.getElementById("copias").textContent=total;

  alert("CÃ³digo copiado ðŸ”¥");
}

</script>

</body>
</html>
